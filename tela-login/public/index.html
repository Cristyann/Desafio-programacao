<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perfil do Usuário</title>
<link rel="stylesheet" href="./style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <div class="header-content">

        <h1>Perfil do Usuário</h1>
        <nav>
            <ul class="navbar">
                <li><a href="#">Sobre Mim</a></li>
                <li><a href="#contact">Contatos</a></li>
            </ul>
        </nav>
    </div>
    <hr>
</header>

<section id="user-info">
    <div class="profile-picture">
        <img src="./image/Imagem do WhatsApp de 2024-04-22 à(s) 13.34.28_1253d9a7.jpg" alt="Foto de Perfil" class="confg-image">
    </div>
    <div class="info">
        <h2>Informações do Usuário</h2>
        <p><strong>Nome:</strong> <span id="name">Cristian Silva</span></p>
        <p><strong>Idade:</strong> <span id="age">21</span></p>
        <p><strong>Rua:</strong> <span id="address">Rua X</span></p>
        <p><strong>Bairro:</strong> <span id="district">Centro</span></p>
        <p><strong>Estado:</strong> <span id="state">Ceará</span></p>
        <p><strong>Biografia:</strong> <span id="bio">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</span></p>
        <button id="edit-btn">Editar Informações</button>
    </div>
</section>


<dialog id="update-dialog">
  <section id="update-form" style="display: none;">
    <h2 class="dialog-title">Atualizar Informações</h2>
    <hr>
    <form id="user-form">
        <label for="new-name">Nome:</label>
        <input type="text" placeholder="Digite seu nome" id="new-name" name="new-name">

        <label for="new-age">Idade:</label>
        <input type="number" placeholder="Digite sua idade" id="new-age" name="new-age">

        <label for="new-address">Rua:</label>
        <input type="text" placeholder="Digite sua rua" id="new-address" name="new-address">

        <label for="new-district">Bairro:</label>
        <input type="text" placeholder="Digite seu bairro" id="new-district" name="new-district">

        <label for="new-state">Estado:</label>
        <input type="text" placeholder="Digite seu estado" id="new-state" name="new-state">

        <label for="new-address">Endereço:</label>
        <input type="text" placeholder="Digite seu endereço" id="new-address" name="new-address">

        <label for="new-bio">Biografia:</label>
        <textarea id="new-bio" name="new-bio"></textarea>
        <hr>
        <div class="button-dialog"> 
            <button class="btn-dialog"  type="submit">Atualizar</button>

        </div>
    </form>
</section>
</dialog>

<footer id="contact">
    <div class="social">
        <ul id="socialLinks">
            <li class="facebook">
              <a href="https://www.facebook.com/cristiann.silva.12/" target="_blank">
                <img src="./image/images/facebook.svg" alt="ícone Facebook" />
              </a>
            </li>
            <li class="instagram">
              <a href="https://instagram.com/cristyann_silva" target="_blank">
                <img src="./image/images/instagram.svg" alt="ícone instagram" />
              </a>
            </li>
            <li class="linkedin">
              <a href="https://www.linkedin.com/in/cristiann-silva" target="_blank">
                <img src="./image/images/linkedin.svg" alt="ícone linkedin" />
              </a>
            </li>
            <li class="Git">
              <a href="https://github.com/cristyan" target="_blank">
                <img src="image/images/github.svg" alt="ícone GitHub" />
              </a>
            </li>
          </ul>
    </div>
    
    <!-- <p>2024 Perfil do Usuário</p> -->
</footer>

<script src="script.js"></script>
</body>
</html>
